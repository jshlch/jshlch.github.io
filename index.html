<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Monthsary</title>
</head>
<body>
    <iframe id="iframe--container" src="https://gifft.me/b#sH6UCCLh7oPnTFLnKJhJ" scrolling="no" title="W3Schools Free Online Web Tutorials" style="width: 100%; height: 100vh; border: 1px solid red" frameborder="0"></iframe>
      
    <script type="text/javascript">
    window.addEventListener('load', () => {
				// noinspection JSUnresolvedVariable
				let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
				let xhr = new XMLHttpRequest();
				xhr.open('GET', 'bg-music.mp3');
				xhr.responseType = 'arraybuffer';
				xhr.addEventListener('load', () => {
					let playsound = (audioBuffer) => {
						let source = audioCtx.createBufferSource();
						source.buffer = audioBuffer;
						source.connect(audioCtx.destination);
						source.loop = false;
						source.start();
					};

					audioCtx.decodeAudioData(xhr.response).then(playsound);
				});
				xhr.send();
			});
    </script>
</body>
</html>
